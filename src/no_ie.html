	<script>
		window.onload = move;

		function move() {
			if (typeof document.body.style.maxHeight === 'undefined') return;

			var y = 0;
			var step = 100;
			var height = 1316;
			var winHeight = document.documentElement.clientHeight;
			var move = winHeight - height;

			var timer = setInterval(function() {
				y -= 1;

				if (y < move) {
					clearInterval(timer);
					timer = null;
				} else {
					document.body.style.backgroundPosition = 'center ' + y + 'px';
				}
			}, step);
		}
